<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animation Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }
        canvas {
            display: block; /* Ensure the canvas takes the full viewport */
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r141/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create Geometry (Sphere with Wireframe)
        const geometry = new THREE.SphereGeometry(2, 32, 32);
        const wireframe = new THREE.WireframeGeometry(geometry);
        const material = new THREE.MeshBasicMaterial({ color: 0xff6347, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Add Point Light
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        // Position the camera
        camera.position.z = 5;

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Add Responsive Resize
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Add Interactive Effects (Scale on Mousemove)
        window.addEventListener("mousemove", (event) => {
            gsap.to(sphere.scale, {
                x: 1 + event.clientY / window.innerHeight,
                y: 1 + event.clientY / window.innerHeight,
                z: 1 + event.clientY / window.innerHeight,
                duration: 0.5,
                ease: "power2.inOut",
            });
        });
    </script>
</body>
</html>
