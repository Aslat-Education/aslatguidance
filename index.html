<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASLAT Guidance - Opening Soon</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('images/OpeningSoon-1.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: backgroundEffect 6s infinite alternate;
        }

        /* Background 5D Animation */
        @keyframes backgroundEffect {
            0% {
                transform: perspective(1500px) rotateX(5deg) rotateY(0deg);
                filter: brightness(0.9);
            }
            50% {
                transform: perspective(1500px) rotateX(0deg) rotateY(5deg);
                filter: brightness(1);
            }
            100% {
                transform: perspective(1500px) rotateX(5deg) rotateY(-5deg);
                filter: brightness(1.1);
            }
        }

        /* Centered Content */
        .content {
            z-index: 10;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        /* Animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        @keyframes bounceEffect {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Blog Button */
        .blog-btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #ff7f50;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            animation: bounceEffect 2s infinite;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .blog-btn:hover {
            background-color: #ffa07a;
            color: #333;
        }

        /* Fullscreen iframe for blog content */
        #blogFrame {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1000;
            background: #fff;
        }

        /* Close Button for iframe */
        #closeBtn {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 1.5rem;
            color: #ff7f50;
            cursor: pointer;
            z-index: 1001;
            display: none;
            background: #fff;
            padding: 10px 15px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #closeBtn:hover {
            background: #ffa07a;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Centered Content -->
    <div class="content">
        <h1>Meanwhile, read our blog</h1>
        <a href="#" id="openBlog" class="blog-btn">Visit Our Blog</a>
    </div>

    <!-- Fullscreen Iframe -->
    <iframe id="blogFrame" src="https://aslatguidance.blogspot.com/2024/12/aslat-guidance-why-choose-us.html"></iframe>
    <div id="closeBtn">&times;</div>

    <!-- Script to Toggle Iframe -->
    <script>
        const openBlog = document.getElementById('openBlog');
        const blogFrame = document.getElementById('blogFrame');
        const closeBtn = document.getElementById('closeBtn');

        // Open Blog in Iframe
        openBlog.addEventListener('click', function(event) {
            event.preventDefault();
            blogFrame.style.display = 'block';
            closeBtn.style.display = 'block';
        });

        // Close Blog Iframe
        closeBtn.addEventListener('click', function() {
            blogFrame.style.display = 'none';
            closeBtn.style.display = 'none';
        });
    </script>
</body>
</html>
