<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASLAT Guidance - Opening Soon</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #ff7f50, #ffa07a, #fdd835, #ff7f50);
            background-size: 400% 400%;
            animation: backgroundShift 10s ease infinite;
        }

        /* Background Image - Contain Full Image */
        body::before {
            content: "";
            background: url('images/OpeningSoon-1.jpg') no-repeat center center;
            background-size: contain; /* Ensures image retains aspect ratio */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            animation: backgroundEffect 2s infinite alternate;
        }

        /* Background Animation */
        @keyframes backgroundShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes backgroundEffect {
            0% {
                transform: scale(1.01);
                filter: brightness(0.95);
            }
            100% {
                transform: scale(1.03);
                filter: brightness(1.1);
            }
        }

        /* Content Wrapper */
        .content {
            position: relative;
            z-index: 2;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        /* Heading with Background Color and Animation */
        .content h1 {
            font-size: clamp(2rem, 4vw, 4rem);
            background-color: #ff7f50;
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            animation: bounceEffect 2s infinite;
        }

        /* Button Animation */
        .blog-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: bold;
            background-color: #ff7f50;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            animation: bounceEffect 2s infinite;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .blog-btn:hover {
            background-color: #ffa07a;
            color: #333;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceEffect {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Responsive Fixes */
        @media (max-width: 768px) {
            .content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Centered Content -->
    <div class="content">
        <h1>Meanwhile, read our blog</h1>
        <br>
        <a href="https://aslatguidance.blogspot.com/2024/12/aslat-guidance-why-choose-us.html" class="blog-btn" target="_blank">Visit Our Blog</a>
    </div>
</body>
</html>
